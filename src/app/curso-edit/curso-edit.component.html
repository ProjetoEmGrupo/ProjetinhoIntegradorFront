<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="fs-54 mb-3">Atualizar Curso:</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="curso.nome">
            </div>
            <div class="form-group">
                <label for="professor">Nome Professor:</label>
                <input type="text" class="form-control" id="professor" [(ngModel)]="curso.professor">
            </div>
            <div class="form-group">
                <label for="qtvagas">Quantidade de vagas:</label>
                <input type="text" class="form-control" id="qtvagas" [(ngModel)]="curso.qtvagas">
            </div>
            <div class="form-group">
                <label for="duracao">Duração</label>
                <input [(ngModel)]="curso.duracao" class="form-control" type="text" name="duracao" id="duracao"
                  placeholder="Duração">
              </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-4 " routerLink="/curso">Cancelar</button>
                <button class="btn btn-outline-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
