<div class="container-fluid margem">
    <div class="row ">
     <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Cadastrar um curso</h1>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center mr-5">
            <div class="col-md-10">
    
              <div class="form-group text-color">
                <label for="nome">Nome</label>
                <input  [(ngModel)]="curso.nome"  class="form-control" type="text" name="nome" id="nome"
                  placeholder="Nome do curso">
              </div>
    
              <div class="form-group text-color">
                <label for="ptofessor">Nome do Professor</label>
                <input  [(ngModel)]="curso.professor"  class="form-control" type="text" name="professor" id="professor"
                  placeholder="Nome do professor">
              </div>
    
              <div class="form-group text-color">
                <label for="foto">Quantidade de vagas:</label>
                <input [(ngModel)]="curso.qtvagas" class="form-control" type="text" name="qtvagas" id="qtvagas"
                  placeholder="Quantidade de vagas">
              </div>
    
              <div class="form-group text-color">
                <label for="duracao">Duração</label>
                <input  [(ngModel)]="curso.duracao" class="form-control" type="text" name="duracao" id="duracao"
                  placeholder="Duração">
              </div>
    
                <div class="d-flex justify-content-center">
                <button class="btn btn-outline-warning" (click)='cadastrar()'>Cadastrar</button>
                </div>
    
            </div>
          </div>
    </div>
    </div>
    <div class="container">
        <div class="row mt-5 text-center justify-content-center">
            <div class="col-md12 text-center justify-content-center">
                <h2 class="text-center justify-content-center">Todos os Cursos</h2>
            </div>        
        </div>
        <div class="row mt-3 mb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="text-right">Nome</th>
                        <th scope="col" class="text-right">professor</th>
                        <th scope="col" class="text-right">quantidade de vagas</th>
                        <th scope="col" class="text-right">duração</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listaCurso">
                        <th>{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td>{{item.professor}}</td>
                        <td>{{item.qtvagas}}</td>
                        <td>{{item.duracao}}</td>
                        <td class="d-flex justify-content-end">
                          <button class="btn btn-outline-info mr-3" [routerLink]="['/curso-edit', item.id]" 
                          routerLinkActive="router-link-active" >Editar</button>
                          <button class="btn btn-outline-danger" [routerLink]="['/curso-delete', item.id]"
                          routerLinkActive="router-link-active" >Apagar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>  
            </div>
        </div>
    </div>


    </div>
